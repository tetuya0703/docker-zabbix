version: "2"
settings:
  conductor_base: debian:jessie

services:
  mysql-server:
    from: "mysql:latest"
    environment:
      MYSQL_MAJOR: 5.7
      MYSQL_VERSION: 5.7.17
      MYSQL_DATABASE: zabbix
      MYSQL_USER: zabbix
      MYSQL_PASSWORD: zabbix_pwd
      MYSQL_ROOT_PASSWORD: root_pwd
    command: ["--character-set-server=utf8", "--collation-server=utf8_bin"]

  zabbix-java-gateway:
    from: "zabbix/zabbix-java-gateway:ubuntu-3.4-latest"

  zabbix-server-mysql:
    from: "zabbix/zabbix-server-mysql:ubuntu-3.4-latest"
    environment:
      DB_SERVER_HOST: mysql-server
      MYSQL_DATABASE: zabbix
      MYSQL_USER: zabbix
      MYSQL_PASSWORD: zabbix_pwd
      MYSQL_ROOT_PASSWORD: root_pwd
      ZBX_JAVAGATEWAY: zabbix-java-gateway
    links:
      - mysql-server
      - zabbix-java-gateway
    depends_on:
      - zabbix-java-gateway
      - mysql-server

  zabbix-web-nginx-mysql:
    from: "zabbix/zabbix-web-nginx-mysql:ubuntu-3.4-latest"
    ports:
      - "8888:80"
    environment:
      DB_SERVER_HOST: mysql-server
      MYSQL_DATABASE: zabbix
      MYSQL_USER: zabbix
      MYSQL_PASSWORD: zabbix_pwd
      MYSQL_ROOT_PASSWORD: root_pwd
    links:
      - mysql-server
      - zabbix-server-mysql:zabbix-server
    depends_on:
      - mysql-server
      - zabbix-server-mysql
    
registries: {}